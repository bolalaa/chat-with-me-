<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Chat</title>
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA4qTqgehQxKRO6uumoS1yyEA-a3EqwUdo",
  authDomain: "chat-c5502.firebaseapp.com",
  projectId: "chat-c5502",
  storageBucket: "chat-c5502.firebasestorage.app",
  messagingSenderId: "755799589278",
  appId: "1:755799589278:web:029e48868524047775168f"
};


// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elements
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const logoutBtn = document.getElementById("logoutBtn");
    const chatBox = document.getElementById("chatBox");
    const msgForm = document.getElementById("msgForm");
    const messagesDiv = document.getElementById("messages");

    // Auth State
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginForm.style.display = "none";
        signupForm.style.display = "none";
        chatBox.style.display = "block";
        logoutBtn.style.display = "block";
        loadMessages();
      } else {
        loginForm.style.display = "block";
        signupForm.style.display = "block";
        chatBox.style.display = "none";
        logoutBtn.style.display = "none";
      }
    });

    // Signup
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Signup successful!");
      } catch (err) {
        alert(err.message);
      }
    });

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert(err.message);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // Send Message
    msgForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = e.target.message.value;
      if (text.trim() === "") return;
      await addDoc(collection(db, "messages"), {
        text,
        uid: auth.currentUser.uid,
        email: auth.currentUser.email,
        timestamp: serverTimestamp()
      });
      e.target.reset();
    });

    // Load Messages in real-time
    function loadMessages() {
      const q = query(collection(db, "messages"), orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.textContent = msg.email + ": " + msg.text;
          messagesDiv.appendChild(div);
        });
      });
    }
  </script>
</head>
<body>
  <h1>Private Chat</h1>

  <!-- Signup -->
  <form id="signupForm">
    <h3>Sign Up</h3>
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <!-- Login -->
  <form id="loginForm">
    <h3>Login</h3>
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <!-- Chat -->
  <div id="chatBox" style="display:none;">
    <h3>Chat Room</h3>
    <div id="messages" style="border:1px solid #ccc; height:200px; overflow:auto; margin-bottom:10px;"></div>
    <form id="msgForm">
      <input type="text" name="message" placeholder="Type message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <button id="logoutBtn" style="display:none;">Logout</button>
</body>
</html>
